style:
  ForbiddenSuppress:
    active: true
    rules:
      - 'SwallowedException'
  MagicNumber:
    active: true
    ignoreEnums: true
  UseDataClass:
    active: true
  ReturnCount:
    active: true
    max: 3
  ThrowsCount:
    active: true
    max: 4
complexity:
  TooManyFunctions:
    active: true
    ignorePrivate: true
