style:
  ForbiddenSuppress:
    active: true
    rules:
      - 'SwallowedException'
  MagicNumber:
    active: true
    ignoreEnums: true
  UseDataClass:
    active: true
  ReturnCount:
    active: true
    maxCount: 3
  ThrowsCount:
    active: true
    maxCount: 4
  complexity:
    TooManyFunctions:
      ignorePrivate: true
